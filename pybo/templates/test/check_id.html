{% extends "base.html %}

{% block content %}

<form action="#">
    <div class="row col">
        <input name="id">
        <button class="col" id="checkidbtn" type="button">아이디 중복 체크</button>
    </div>
</form>

{% endblock %}



{% block script %}
<script>
    $(document).ready(function(){
        $("#checkidbtn").click(function(){
            let id = $("[name='id']").val();
            
            $.ajax({
                url: "/test/checkid/"+id,
                type: "GET",
                dataType: "text",
                success: function(result){
                    $("id_result").text(result)
                }
            });
        });
    });
    </script>
{% endblock %}
