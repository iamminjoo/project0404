{% extends 'base.html' %}

{% block content %}

<h4>질문 등록 화면</h4>

<form method="post" class="my-4" enctype="multipart/form-data">
  {{form.csrf_token}}

  {% include "form_errors.html" %}

  <input type="hidden" name="user_id" value="{{g.user.id}}">

  <div class="mb-3">
    <label for="user_id" class="form-label">작성자</label>
    <input class="form-control" id="user_id" name="user_id" value="{{g.user.id}}">
  </div>

  <div class="mb-3">
    <label for="subject" class="form-label">제목</label>
    <input class="form-control" id="subject" name="subject" value="{{form.subject.data or ''}}">
  </div>

  <div class="mb-3">
    <label for="content" class="form-label">내용</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="10">{{form.content.data or ''}}</textarea>
  </div>

  <div class="mb-3">
    <label for="file" class="form-label">첨부파일</label>
    <input class="file" id="file" name="file" value="{{form.file_path.data or ''}}">
  </div>

  <button type="submit" class="btn btn-primary">등록</button>
</form>

{% endblock %}
